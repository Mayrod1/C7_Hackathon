<!DOCTYPE html>
<html>
<head>
    <title>What's Popular Where</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"> </script>
    <script src="twitter_response.js"></script>
    <script src="flickr.js"></script>
    <script src="main.js"></script>
    <script src="googlemap.js"></script>
</head>
<body>

<div class="container">

    <!--MAIN HEADER-->
    <div id="header-container">
        <header>
            <h1>Popular Tweets by Location <span class="about"><a href="about.html"><em>About</em></a></span></h1><!-- links to
            about
            page!-->
            <div class="search-container">
                Mile Radius:
                <input id="radius" type="range" name="points" min="0" max="100">
                <input id="hashtag" type="text" placeholder="search">

                <div class="toggle-btn-grp joint-toggle">
                    <label onclick="" class="toggle-btn" ><input disabled type="radio" name="group3"/>Cycle</label>
                    <label onclick="" class="toggle-btn"><input id="cycleOn" type="radio" name="group3"/>On</label>
                    <label onclick="" class="toggle-btn"><input id="cycleOff" type="radio" name="group3"/>Off</label>
                    <label onclick="" class="toggle-btn"><input id="cycleSpeed" placeholder="2" type="number" max="10" min="1" name="group3"/></label>
                </div>
                <!--DIV FOR SEARCHING TWEETS-->
                <div id="search-type">

                </div>
            </div>
        </header>

    </div>

        <!--MAP AND GEOLOCATION DISPLAY/DATA-->
    <div id="map_container" class="borderimg2">
        <div class="map-data shadow" id="MainMap">

        </div>
    </div>

</div>

        <div id="Modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>

</body>
</html>
